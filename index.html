<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <!-- Bootstrap and CSS here-->
    <style>
      .center {
        text-align: center;
      }
      ul {
          list-style: none;
          padding: 0;
      }
      img {
          display: inline;
          width: 200px;
          height: 100px;
      }
      #footer {
          width: 100%;
          border-top: solid 2px black;
          background-color: white;
          position: fixed;
          bottom: 0;
      }
    </style>

  </head>
  <body>

      <div id='app' class="center">

        <div id='headers'>
          <h1>Play the Guessing Game!</h1>
          <h2>Guess a number between 1-100!</h2>
        </div>

        <div id='main'>
            <form>
                <div id='input-parent'>
                    <input id="player-input" type="text" placeholder="#" maxlength="3" autofocus>
                    <button type="submit">Go!</button>
                  </div>
        
                  <div id='guesses'>
                    <ul>
                        <li>-</li>
                        <li>-</li>
                        <li>-</li>
                        <li>-</li>
                        <li>-</li>
                    </ul>
                  </div>
        
                  <div id="menu-btns">
                    <input type="reset">
                    <button id="help" type="button">Help</button>
                  </div>
            </form>
        </div>
      </div>



    <div id='footer'>
        <div>
          <div class=''>
            <img src='fa-logo@2x.png'></img>
          </div>

          <div class=''>
            <h4>Project by Conor Hawes</h4>
          </div>

          <div class=''>
            <img src='grace_hopper_academy.png'></img>
          </div>


        </div>
    </div>

  </body>
</html>
