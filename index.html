<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <div class="background-layer"></div>
    <div id='app' class="container center">

        <div id='headers'>
          <h1>Play the Guessing Game!</h1>
          <h2>Guess a number between 1-100!</h2>
        </div>

        <div id='main'>
            <form>
                <div id='input-parent'>
                    <input id="player-input" type="text" placeholder="#" maxlength="3" autofocus>
                    <button id="submit" class="btn btn-success" type="submit">Go!</button>
                </div>
        
                <div id='guesses'>
                  <ul class="guess">
                      <li>-</li>
                      <li>-</li>
                      <li>-</li>
                      <li>-</li>
                      <li>-</li>
                  </ul>
                </div>
        
                <div id="menu-btns">
                  <input id="reset" class="btn btn-danger btn-sm" type="reset">
                  <button id="help" class="btn btn-info btn-sm" type="button">Help</button>
                </div>
            </form>
        </div>
    </div>

    <div id='footer' class="center">
        <div class="row">
          <div class="col-sm">
            <img src='fa-logo@2x.png'></img>
          </div>

          <div class="col-sm">
            <h4>Project by Conor Hawes</h4>
          </div>

          <div class="col-sm">
            <img src='grace_hopper_academy.png'></img>
          </div>
        </div>
    </div>

  </body>
</html>
